<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-1">Welcome to the ultimate game</div>
      <div class="title-2">Make your selection!</div>
      <div class="title-3">First to five wins</div>
      <div class="button-container">
        <div class="box">
          <img
            src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
          />
          <button class="rock">ROCK</button>
        </div>
        <div class="box">
          <img
            src="https://images.unsplash.com/photo-1514539922949-a534fb80aa46?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
          />
          <button class="paper">PAPER</button>
        </div>
        <div class="box">
          <img
            src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2073&q=80"
          />
          <button class="scissors">SCISSORS</button>
        </div>
      </div>
      <div class="explain">Placeholder Text</div>
      <div class="score">
        <div class="player-score">Player Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
      </div>
    </div>
  </body>
</html>
